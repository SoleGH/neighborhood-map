<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport">
    <title>Neighborhood map</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1 data-bind="text:cityname"></h1>
            <div>
                <span class="text">Search for nearby places</span>
                <input id="places-search" type="text" placeholder="Ex: 市民中心">
                <input id="go-places" type="button" value="Go">
            </div>
            <div id="markers-table"></div>
            <table>
                <tbody data-bind="foreach: markers">
                    <tr>
                        <td data-bind="text: title"></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div id="map"></div>
        <button id="float-button"></button>
        <!-- 悬浮按钮 -->

    </div>

    <script src="bower_components/jQuery/dist/jquery.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCgBVXd2pk-QZ2EPZu43GEcCxonlNxWsCQ&callback=initMap"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>



</body>

</html>
