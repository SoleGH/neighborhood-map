<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta  name="viewport" content="width=device-width,initial-scale=1">
    <title>Neighborhood map</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="container">
        <div class="options-box" data-bind="visible:optBarStatus">
            <h1 data-bind="text:cityname"></h1>
            <div id="weather">
                <!-- <img data-bind="attr:{src:dayPictureUrl}">   -->
                <div data-bind="text:temperature"></div>
                <div data-bind="text:weather"></div>
                <div data-bind="text:curTemperature"></div>
            </div>
            <div>
                <span class="text">输入要查询的地址：</span>
                <input id="places-search" type="text" value="火锅" data-bind="onload:initTextSearchPlaces">
                <input id="filter-places" data-bind="click:filterPlaces" type="button" value="过滤">
                <input id="go-places" data-bind="click:textSearchPlaces" type="button" value="查询">
            </div>
            <div id="barMarkersTable">
                <table>
                    <tbody data-bind="foreach: barMarkers">
                        <tr>
                            <td data-bind="click:$parent.activeMarker,text: title,attr:{id:id}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="map" data-bind="event:{onload:initMap}"></div>
        <button id="float-button" data-bind="click:showHideOptBat"></button>
        <!-- 悬浮按钮 -->

    </div>
    <script>
        
    </script>
    <script src="bower_components/jQuery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCgBVXd2pk-QZ2EPZu43GEcCxonlNxWsCQ&callback=initMap" onerror="mapError">
    </script>
    



</body>

</html>
